<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="weather-app">
        <header>
            <input type="text" name="entered_city" id="entered_city" value="" placeholder="  Search for a city..." />
        </header>

        <section class="location">
            <div id="CityNCountry">New Delhi, India</div>
            <div id="DayDateTime"><span id='date-time'></span></div>
        </section>

        <section class="weather">
            <div id="CurrentTemp">12°c</div>
            <div id="WeatherType">Cooler</div>
            <div id="MinMaxTemp">8°c/12°c</div>
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
